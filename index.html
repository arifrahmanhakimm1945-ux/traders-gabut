<!DOCTYPE html>

<body>

<h2>Login dengan Google</h2>

<button onclick="login()">Login</button>

<script>
function login() {
  const email = prompt("Masukkan email Google kamu");

  if (!email) return alert("Email wajib diisi");

  window.location.href =
    "https://script.google.com/macros/s/AKfycbwqnVfUKrebECAf5iTBiGp6gW7LFtDYliNlbNIM9OegmOFFTXPEQZYJaSFJfjq_NAbCrw/exec?email="
    + encodeURIComponent(email);
}
</script>

</body>
</html>
