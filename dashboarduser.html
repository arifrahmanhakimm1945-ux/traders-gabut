  <style>
:root {
  --green:#10d7a3;
  --green-dark:#16a34a;
  --muted:#6b7280;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto;
}

body {
  margin:0;
  padding:32px 20px;
  background:#ffffff;
  color:#111827;
}

.container {
  max-width:1000px;
  margin:0 auto;
}

/* ===== HEADER ===== */
h1 {
  text-align:center;
  font-size:32px;
  margin-bottom:40px;
  color:var(--green);
}

/* ===== GRID ===== */
.service-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

/* ===== CARD ===== */
.service-card {
  background:#ffffff;
  border-radius:16px;
  padding:28px 24px;
  box-shadow:var(--shadow);
  text-align:center;
  cursor:pointer;
  border:1px solid #e5e7eb;
  transition:0.25s ease;
}

.service-card:hover {
  background:var(--green);
  color:white;
  transform:translateY(-4px);
  border-color:var(--green);
}

/* ===== ICON ===== */
.icon-circle {
  width:72px;
  height:72px;
  margin:0 auto 16px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  background:#ecfdf5;
  color:var(--green-dark);
  transition:0.25s ease;
}

.service-card:hover .icon-circle {
  background:white;
  color:var(--green-dark);
}

/* ===== TEXT ===== */
.service-card h3 {
  font-size:20px;
  margin:0 0 10px;
}

.service-card p {
  font-size:14px;
  line-height:1.5;
  color:var(--muted);
}

.service-card:hover p {
  color:#ecfeff;
}

.service-card {
  text-decoration:none;
  color:inherit;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .service-grid {
    grid-template-columns:1fr;
  }
}
  </style>
</head>
